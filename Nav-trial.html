<!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

        <script>

            // Button container for the Hamburger button 
                  
                    
            $('#toggle').on('click',function() {
                $(this).toggleClass('active');
                $('#overlay').toggleClass('hide');
            });

        // This Function checks the size of the screen and add/removes class accordingly.

            var screenWidthCheck = function(screenWidth){
               if(screenWidth <= 768) {
                    $('#overlay').addClass('hide');
                } else if (screenWidth > 768) {
                    $('#overlay').removeClass('hide'); 
                } 
            }


            var screenWidth = $(window).width();
            screenWidthCheck(screenWidth); // Function is invoked initially



            $(window).on('resize', function() {
                screenWidth = $(window).width();
                if($('#toggle').hasClass('active')) {
                    $('#overlay').removeClass('hide');
                } else {
                    $('#overlay').addClass('hide');
                }   
                screenWidthCheck(screenWidth); // Function is invoked again at the time of Viewport resize

            });



            
                    
    
 
        </script>

        
        <script src="js/vendor/bootstrap.min.js"></script>
